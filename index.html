<!DOCTYPE html>
<html>

<head>

    <script>
        // This is the "Offline copy of pages" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function(reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>blank PWA</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="blank PWA">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon" type="image/png" href="icons/icon-144x144.png">
</head>

<body>

    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo center">blank PWA test</a>
        </div>
    </nav>

    <ul id="slide-out" class="sidenav">
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>

    <main class="container">
        <div class="row">
            <div class="col s12" id="app">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Your message</span>
                        <p>
                            <div id="display">DISPLAY</div>
                        </p>
                    </div>
                </div>
                Enter your message
                <input id="message" type="text" class="validate" v-model="message">
                <button class="waves-effect waves-light btn-large" id="button" type="button" name="button">
                    Submit
                </button>
                <p>{{ message }}</p>
            </div>
        </div>
    </main>

</body>
